<div class="login-form">
  <form [formGroup]="registerForm" class="form_container">
    <div class="title_container">
      <p class="title">Register a new Account</p>
      <span class="subtitle"
        >Get started with our app, just create an account and enjoy the
        experience.</span
      >
    </div>

    @if (formHasErrors) {
    <div class="form-errors-container">
      <app-form-errors
        [errors]="registerFormErrors"
        (isVisible)="onCloseErrors()"
      ></app-form-errors>
    </div>
    }

    <div class="input_container">
      <svg
        fill="none"
        viewBox="0 0 24 24"
        height="24"
        width="24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke="#000000"
        class="icon"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <circle
            cx="12"
            cy="6"
            r="4"
            stroke="#1C274C"
            stroke-width="1.5"
          ></circle>
          <path
            d="M19.9975 18C20 17.8358 20 17.669 20 17.5C20 15.0147 16.4183 13 12 13C7.58172 13 4 15.0147 4 17.5C4 19.9853 4 22 12 22C14.231 22 15.8398 21.8433 17 21.5634"
            stroke="#1C274C"
            stroke-width="1.5"
            stroke-linecap="round"
          ></path>
        </g>
      </svg>
      <div class="flex split_fields_container">
        <input
          placeholder="First Name"
          title="First Name"
          formControlName="fname"
          type="text"
          class="input_field first_split_field"
          [class.error]="
            registerForm.get('fname')?.invalid &&
            registerForm.get('fname')?.touched
          "
          id="fname_field"
        />
        <input
          placeholder="Last Name"
          title="Last Name"
          formControlName="lname"
          type="text"
          class="input_field second_split_field"
          [class.error]="
            registerForm.get('lname')?.invalid &&
            registerForm.get('lname')?.touched
          "
          id="lname_field"
        />
      </div>
    </div>
    <div class="input_container">
      <svg

        viewBox="0 0 24 24"
        height="24"
        width="24"
        xmlns="http://www.w3.org/2000/svg"
        class="icon"
      >

          stroke-width="1.5"
          stroke="#141B34"

        ></path>
        <path

          stroke-linecap="round"
          stroke-width="1.5"
          stroke="#141B34"
          d="M6 9V6.5C6 4.01472 8.01472 2 10.5 2C12.9853 2 15 4.01472 15 6.5V9"
        ></path>
        <path

        ></path>
      </svg>
      <div [formGroup]="passwordGroup" class="flex split_fields_container">
        <input
          placeholder="Password"
          title="Password"
          formControlName="password"
          type="password"
          class="input_field first_split_field"
          [class.error]="
            (passwordGroup.get('password')?.invalid ||
              registerForm.get('passwordGroup')?.invalid) &&
            passwordGroup.get('password')?.touched
          "
          id="password_field"
        />
        <input
          placeholder="Confirm password"
          title="Confirm password"
          formControlName="confirmPassword"
          type="password"
          class="input_field second_split_field"
          [class.error]="
            (passwordGroup.get('confirmPassword')?.invalid ||
              registerForm.get('passwordGroup')?.invalid) &&
            passwordGroup.get('confirmPassword')?.touched
          "
          id="confirm_password_field"
        />
      </div>
    </div>
    <div class="input_container">
      <svg
        fill="none"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        width="24"
        class="icon"
      >
        <path
          stroke-linejoin="round"
          stroke-linecap="round"
          stroke-width="1.5"
          stroke="#141B34"
          d="M7 8.5L9.94202 10.2394C11.6572 11.2535 12.3428 11.2535 14.058 10.2394L17 8.5"
        ></path>
        <path
          stroke-linejoin="round"
          stroke-width="1.5"
          stroke="#141B34"

        ></path>
      </svg>
      <input
        placeholder="name@mail.com"
        title="Email"
        formControlName="email"
        type="email"
        class="input_field"
        [class.error]="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
        id="email_field"
      />
    </div>
    <div class="input_container">
      <svg
        viewBox="0 -0.5 25 25"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        height="24"
        width="24"
        class="icon"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <rect
            x="6.5"
            y="3"
            width="12"
            height="18"
            rx="3"
            stroke="#000000"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></rect>
          <path
            d="M12.5 18.5C12.3665 18.5 12.2409 18.448 12.1465 18.3536C12.052 18.2591 12 18.1336 12 18C12 17.9008 12.0291 17.8047 12.0843 17.7222C12.1394 17.6397 12.217 17.576 12.3086 17.5381C12.3696 17.5128 12.434 17.5 12.5 17.5C12.5327 17.5 12.5655 17.5032 12.5975 17.5096C12.6949 17.529 12.7834 17.5763 12.8536 17.6464C12.9237 17.7166 12.971 17.8051 12.9904 17.9025C13.0098 17.9998 12.9999 18.0997 12.9619 18.1913C12.924 18.283 12.8603 18.3606 12.7778 18.4157C12.6953 18.4709 12.5992 18.5 12.5 18.5Z"

          ></path>
          <path
            d="M12.5 19C12.2348 19 11.9804 18.8946 11.7929 18.7071C11.6054 18.5196 11.5 18.2652 11.5 18C11.5 17.8022 11.5586 17.6089 11.6685 17.4444C11.7784 17.28 11.9346 17.1518 12.1173 17.0761C12.3 17.0004 12.5011 16.9806 12.6951 17.0192C12.8891 17.0578 13.0673 17.153 13.2071 17.2929C13.347 17.4327 13.4422 17.6109 13.4808 17.8049C13.5194 17.9989 13.4996 18.2 13.4239 18.3827C13.3482 18.5654 13.22 18.7216 13.0556 18.8315C12.8911 18.9414 12.6978 19 12.5 19Z"
            fill="#000000"
          ></path>
        </g>
      </svg>
      <input
        placeholder="000 0000 0000"
        title="Phone Number"
        formControlName="phoneNo"
        type="text"
        class="input_field"
        [class.error]="
          registerForm.get('phoneNo')?.invalid &&
          registerForm.get('phoneNo')?.touched
        "
        id="phone_field"
        minlength="11"
        maxlength="13"
        (keypress)="updatePhoneValue($event)"
      />
    </div>
    <div class="input_container">
      <svg
        viewBox="0 0 100 100"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        aria-hidden="true"
        role="img"
        class="iconify iconify--gis"
        preserveAspectRatio="xMidYMid meet"
        fill="#000000"
        height="24"
        width="24"
        class="icon"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            d="M68.913 48.908l-.048.126c.015-.038.027-.077.042-.115l.006-.011z"
            fill="#000000"
          ></path>
          <path
            d="M50.002 0C33.524 0 20 13.48 20 29.922c0 6.372 2.04 12.31 5.48 17.174l-.123-.192l19.206 33.198l.097.127c.774 1.01 1.54 1.824 2.467 2.437c.927.613 2.114 1 3.28.883c2.33-.234 3.684-1.844 4.935-3.54l.078-.105L76.594 43.87l.017-.03c.507-.915.874-1.838 1.188-2.732A29.578 29.578 0 0 0 80 29.922C80 13.48 66.48 0 50.002 0zm0 5C63.756 5 75 16.218 75 29.922a24.55 24.55 0 0 1-1.84 9.332l-.025.062l-.022.065c-.263.757-.549 1.444-.879 2.04L51.275 77.087c-.927 1.221-1.575 1.51-1.367 1.488c.107-.01.206.074-.023-.078c-.219-.145-.666-.57-1.196-1.246L29.63 44.3l-.067-.093C26.69 40.147 25 35.23 25 29.922C25 16.219 36.248 5 50.002 5zm0 7.85c-9.462 0-17.115 7.626-17.115 17.072c0 9.446 7.654 17.072 17.115 17.072c9.461 0 17.111-7.627 17.111-17.072c0-9.446-7.65-17.072-17.111-17.072zm0 5c6.817 0 12.111 5.285 12.111 12.072c0 6.787-5.293 12.072-12.111 12.072c-6.818 0-12.115-5.286-12.115-12.072c0-6.787 5.298-12.072 12.115-12.072z"

          <path
            d="M34.006 69.057C19.88 71.053 10 75.828 10 82.857C10 92.325 26.508 100 50 100s40-7.675 40-17.143c0-7.029-9.879-11.804-24.004-13.8l-1.957 3.332C74.685 73.866 82 76.97 82 80.572c0 5.05-14.327 9.143-32 9.143c-17.673 0-32-4.093-32-9.143c-.001-3.59 7.266-6.691 17.945-8.174c-.645-1.114-1.294-2.226-1.94-3.341z"
            fill="#000000"
          ></path>
        </g>
      </svg>
      <div class="flex split_fields_container">
        <input
          placeholder="22 Jump Street"
          title="Address"
          formControlName="address"
          type="text"
          class="input_field first_split_field"
          [class.error]="
            registerForm.get('address')?.invalid &&
            registerForm.get('address')?.touched
          "
          id="address_field"
        />
        <select
          id="state"
          formControlName="state"
          class="input_field second_split_field"
          [class.error]="
            registerForm.get('state')?.invalid &&
            registerForm.get('state')?.touched
          "
          title="state"
        >
          <option value="" disabled selected>Select your state</option>
          @for (state of states; track state.code) {
          <option [value]="state.name">{{ state.name }}</option>
          }
        </select>
      </div>
    </div>

    <button
      title="Register"
      type="submit"
      class="sign-in_btn"
      (click)="register()"
    >
      <span>Register</span>
    </button>

    @if(emailOrPhoneTaken){
    <div>
      <span class="red-text">The email or phone is already registered.</span>
    </div>
    }

    <div class="separator">
      <hr class="line" />
      <span>Or</span>
      <hr class="line" />
    </div>

    <button title="Sign In" type="submit" class="sign-in_ggl">
      <a routerLink="/login" class="button-title">Sign In</a>
    </button>
  </form>
</div>
